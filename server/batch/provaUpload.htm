<html>
	<head>
		<script language="JavaScript">
			function invia()
			{
				try {
					filename = document.getElementById("filename").value;
					parti = filename.split("_");
					form = document.getElementById("form1");
					form.action = "import.php?type="+parti[0]+"&from=tfsi&id="+parti[1];
					form.submit();
				}
				catch (e)
				{
					alert(e);
				}
			}
		</script>
	</head>
	<body>
		<form id="form1" method="POST" enctype="multipart/form-data" >
<!-- MAX_FILE_SIZE deve precedere campo di input del nome file -->
			<input type="hidden" name="MAX_FILE_SIZE" value="5000000" />
			<input type="file" id="filename" name="filename" style="width:400px" size=100>
			<br><input type="button" value="Invia" onclick="javascript:invia()">
		</form>
	</body>
</html>
